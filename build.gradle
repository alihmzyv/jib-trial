plugins {
    id 'java'
    id 'org.springframework.boot' version '3.2.2'
    id 'io.spring.dependency-management' version '1.1.4'
    id 'com.google.cloud.tools.jib' version '3.4.0'
}

ext {
    dockerRegistry = System.getenv("MS23_DOCKER_REGISTRY") ?: "alihmzyv"
    dockerRegistryUsername = System.getenv("MS23_DOCKER_REGISTRY_USERNAME")
    dockerRegistryPassword = System.getenv("MS23_DOCKER_REGISTRY_PASSWORD")
}

apply from: 'gradle/jib.gradle'

group = 'com.alihmzyv'
def hash = 'git rev-parse --short HEAD'.execute().text.trim()
version = "${projectVersion}.$hash"

java {
    sourceCompatibility = '17'
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
    useJUnitPlatform()
}
